- job:
    name: some-builders
    builders:
      - inject:
          properties-content: |
            GOPATH=$WORKSPACE/../../../..
            GOARCH=$arch
            CGO_ENABLED=1
            CC_FOR_TARGET=gcc
            CXX_FOR_TARGET=g++
      - shell: |
          echo $GOPATH
      - batch: |
          REM hello
      - conditional-step:
          condition-kind: regex-match
          label: $os
          regex: '(linux|osx)'
          steps:
            - shell: |
                go get -u -v ./...
                go build -v ./cmd/butler
      - conditional-step:
          condition-kind: regex-match
          label: $os
          regex: 'windows'
          steps:
            - inject:
                properties-content: |
                  GOOS=windows
            - batch: |
                go get -u -v ./...
                go build -v ./cmd/butler
