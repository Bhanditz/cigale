- :on-os-arch:
    conditional-step:
      condition-kind: regex-match
      label: $os-arch
      regex: '{spec on-os-arch}'
      steps: '{do on-os-arch}'

- :on-unix:
    .on-os-arch:
      spec: (linux)-.*
      do: '{* on-unix}'

- :shell:
    .on-unix: [ shell: '{* shell}' ]

- .shell: |
    cookie
